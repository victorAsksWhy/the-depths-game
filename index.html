<!doctype html>
<head>
    <title>Mine</title>
    <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
    <div id="container" class="container">
        <div id="leftSideElements" class="item">
            <button id="mineButton">
                <span id="mineButtonText">Mine for materials</span><br />
            </button>
            <br />
            <div id="depthLog" class="item">
                <h2 id="depthIndicator" class="logHeader">Depth</h2>
                <p id="depthInfoBox"></p>
            </div>
            <div id="depthInfo" class="item collapsibleInventoryMenuItem">
                <h2>Layer info</h2>
                <p id="mineButtonLayerText">you</p>
                <div id="depthOres"></div>
            </div>
            <div id="log" class="item">
                <h2 id="inventoryHead">Inventory</h2>

                <div id="dynamic"></div>
                <p id="inventory"></p>
            </div>
            <div id="logSpecial" class="item">
                <h2 id="inventorySpecialHead" class="logHeader">
                    Gear Inventory
                </h2>
                <div id="specialDynamic"></div>
                <p id="inventory"></p>
            </div>
        </div>
        <div id="rightSideElements">
            <div id="box">
                <h2 style="font-family: Arial, Helvetica, sans-serif">
                    Crafting
                </h2>
            </div>

            <div id="craftingButtons"></div>
            <div id="devButtons">
                <button id="wipeSave">Wipe save</button>
                <br />
                <button id="showFlags">Show flags</button>
                <br />
                <button id="showCrafted">Test function</button>
                <br />
                <button id="clearFlags">Clear flags</button>
                <br />
                <button id="clearCrafted">Clear crafted</button>
                <br />
                <button id="9999everything">9999 everything</button>
            </div>
        </div>
    </div>
    <script type="module" src="./src/code.ts"></script>
</body>
